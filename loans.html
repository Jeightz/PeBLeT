<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Loans - PebLet</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header id="loansHeader">
    <div class="headerContent">
        <img src="img/logo.png" alt="PebLet" class="logo">
        <h1>My Loans</h1>
    </div>
</header>

<main id="loansMain">
    <div id="loansCard">
        <button class="btnPrimary" id="addLoanBtn">Add Loan</button>

        <table id="loansTable">
            <thead>
                <tr>
                    <th>Loan Name</th>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically via JS -->
            </tbody>
        </table>
    </div>
</main>

<footer id="loansFooter">
    &copy; 2026 PebLet
</footer>

<script src="assets/script.js"></script>
</body>
</html>
