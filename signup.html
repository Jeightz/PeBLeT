<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PebLet</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header id="signupheader">
        <div class="logos">
            <img src="img/logo.png" class="logo" alt="PebLet" id="loginLogo">
            <p>PebLet</p>
        </div>
    </header>

    <main id="signupmain">
        <div id="signupcard">
            <div class="input-box">
                <img src="img/user.png" class="left-icon">
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Enter Name"
                >
            </div>

            <div class="input-box">
                <img src="img/user.png" class="left-icon">
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Enter email"
                >
            </div>
            
            <div class="input-box">
                <img src="img/lock.png" class="left-icon">
                <input 
                    type="password" 
                    id="password"
                    name="password" 
                    placeholder="Enter password"
                >
                <span class="right-icon" onclick="togglepassword()">
                    üëÅ
                </span>
            </div>
            
            <div class="input-box">
                <img src="img/lock.png" class="left-icon">
                <input 
                    type="password" 
                    id="confirmpassword" 
                    name="confirmpassword"
                    placeholder="Confirm password"
                >
                <span class="right-icon" onclick="togglepassword()">
                    üëÅ
                </span>
            </div>

            <button class="btns" id="btnSignupTisoy">Signup</button>
            <hr>        
            <button class="loginbtn">
                <img class="loginicon" src="img/google.png" alt="google">
                <span class="logotext">Signup With Google</span>
            </button>
            <button class="loginbtn">
                <img class="loginicon" src="img/facebook.png">
                <span class="logotext">Signup With Facebook</span>
            </button>
            <button class="loginbtn">
                <img id="microsoft" class="loginicon" src="img/microsoft.png">
                <span class="logotext">Signup With Microsoft</span>
            </button>
        </div>
    </main>

    <footer id="signupfooter">
        Already Have Account? <a href="login.html">Login</a>
    </footer>
    
    <script src="assets/script.js"></script>
</body>
</html>
